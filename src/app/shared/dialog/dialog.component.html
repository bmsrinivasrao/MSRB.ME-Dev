<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content [innerHTML]="data.message"></div>
<div mat-dialog-actions>
    <button *ngIf="!!this.data.confirmCallback" mat-flat-button color="primary" [mat-dialog-close]="player"
        cdkFocusInitial>Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="player" (click)="onConfirmClick()"
        cdkFocusInitial>Ok</button>
</div>
